<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Client side</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js" type="text/javascript"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form id="main-form" action="/upload_text" method="POST">
    <textarea rows="10" cols="100" name="json_text"></textarea>
    <button id="submit-btn" type="submit">SUBMIT</button>
  </form>

  <form id="file-picker" action="/upload_json" enctype="multipart/form-data" method="POST">
    <label for="filePicker">select a json file to upload</label>
    <input type="file" id="filePicker" name="jsonUpload" accept="application/json">
    <input type="submit" value="Submit">
  </form>
</body>

</html>
